
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="form" (submit)="submitSignIn(form.value)">
          <div class="divider d-flex align-items-center my-4">
            <h1 class="text-center fw-bold mx-3 mb-0">Inicia sesión</h1>
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Correo</label>
            <input type="email" id="email" class="form-control form-control-lg" placeholder="Correo electrónico"
              formControlName="email" name="email" type="email" />
            <small *ngIf="isEmailValid" class="form-text text-danger">El correo no es válido</small>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Contraseña</label>
            <input type="password" id="email" class="form-control form-control-lg" placeholder="Ingrese contraseña"
              formControlName="password" name="password" />
            <small *ngIf="isPasswordValid" class="form-text text-danger">La contraseña no es válida</small>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
              [disabled]="!form.valid" type="submit">Ingresar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
