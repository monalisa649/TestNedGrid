
<div class="pb-8">
  <app-navbar></app-navbar>
</div>

<div class="container " style="width: 30rem;">
  <div class="card" style="width: 30rem; margin-top: 8;">
    <form [formGroup]="form" (submit)="addItem(form.value)">
      <div class="form-group p-4">
        <label for="exampleInputEmail1">Title</label>
        <input type="title" class="form-control" formControlName="title"  id="title" aria-describedby="title" placeholder="Enter title">
        <small *ngIf="isTitleValid"class="form-text text-danger">El título no es válido</small>
      </div>
      <div class="form-group p-4">
        <label for="exampleInputPassword1">Body</label>
        <input type="body" class="form-control" id="body" formControlName="body"  placeholder="Body">
        <small *ngIf="isBodyValid"class="form-text text-danger">El contenido  no es válido</small>
      </div>
      <div class="col-md-12 d-flex justify-content-center mb-4 mt-4">
        <div class="w-75 justify-content-center d-flex">
          <button class="btn btn-primary btn-rounded w-50" [disabled]="!form.valid" type="submit">
          Guardar
          </button>
        </div>
      </div>
    </form>
  </div>

</div>
